<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>PERSONAL DETAILS</title>
</head>
<body>
    <form action="results.html" method="get">
        <div>
            Title
            <div>
                <label for="Mr" >Mr</label>
                <input type="radio" name="Title" id="Mr" value="Mr" required>
                <label for="Mrs" >Mrs</label>
                <input type="radio" name="Title" id="Mrs" Value="Mrs" required>
                <label for="Miss" >Miss</label>
                <input type="radio" name="Title" id="Miss" value="Miss" required>
                <label for="Ms" >Ms</label>
                <input type="radio" name="Title" id="Ms" value="Ms" required> 
            </div>
            <div>
            <label for="name" >First Name</label>
            <input type="text" name="first name" id="name" required>
            </div>
            <div>
                <label for="name" > Surname</label>
                <input type="text" name="Surname" id="name" required>
            </div>
            <div>
                <label for="name" > Email_address</label>
                <input type="text" name="Email_address" id="email" required>
            </div>
            <div>
                <label for="name" > Telephone number</label>
                <input type="text" name="Telephone number" id="name" required>
            </div>
            <div>
                <label for="Mobile" > Mobile number</label>
                <input type="tel" name="Mobile" id="mobile" required>
            </div>
            <div>
                <label for="date" > Birthdate</label>
                <input type="date" name="date" id="date" min="2010-05-01" required>
            </div>
            <div>
                <label for="age" > age</label>
                <input type="number" name="age" id="age" min="18" max="75" step="1" required>
            </div>
        </div>
    </form>
</body>
</html>
